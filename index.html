<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Translate random trump tweets into another language!n">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <title>Trump Tweet Translator</title>
    </head>
    <body>
        <main class="col">
            <div class="image-container">img</div>
            <button id="start-button" class="top-button">Start app button</button>
            <!-- <button id="tweet-button" class="top-button">Get tweet button</button> -->
            <section class="col">
                <!-- Explanation of the app and how it works -->
                <div class="tweet-display col">Trump Tweet</div>
                <button class="bottom-button">Translate Button</button>
                <select>
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                    <option value="japanese">Japanese</option>
                    <option value="chinese">Chinese</option>
                </select>
                <div class="tweet-display col">Translated Tweet</div>
            </section>
        </main>
        <footer>Company logo and contact info</footer>
    </body>
    <script type="text/javascript" src="src/index.js"></script>
</html>
